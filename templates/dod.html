<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IPP</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='style2.css')}}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>IPP</h3>
            </div>

            <ul class="list-unstyled components">
	          <li>
                    <a href="{{url_for('comp')}}">Company Management</a>
                </li>
                <li>
                    <a href="#">Service Management</a>
                </li>
                <li>
                    <a href="#">Department Management</a>
                </li>
                <li>
                    <a href="#">Employee Management</a>
                </li>
                <li>
                    <a href="{{url_for('dod')}}">DoD Setup</a>
                </li>

                <li>
                    <a href="#">User Role</a>
                </li>
				<li>
                    <a href="#">Reports</a>
                </li>
                <li>
                    <a href="#">Historical Data</a>
                </li>
                <li>
                    <a href="{{url_for('uploads')}}">Data Uploads</a>
                </li>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="{{url_for('login')}}" class="download">Login</a>
                </li>
                <li>
                    <a href="{{url_for('login')}}" class="article">Register</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <form method="post">

              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Enter company ID</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company id">
              </div>
              </div>
              <button type="submit" name="submit_button" value="search" class="btn btn-primary mb-2 btn-dark">Search</button>
                    {% for row in students %}
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Reputation of Client</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">

                <input type="text" force_save="1" value="{{row.18}}" name="" class="form-control"  aria-describedby="emailHelp" placeholder="Add reputation of client">
              </div>


              </div>

              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Services Charges</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="training_fee" value="{{row.19}}"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter training fee">
              </div>

              </div>

              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Actual Stipend</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
              <input type="name" value="{{row.20}}" name="stipend" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter stipend">
              </div>

              </div>

              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Working Condition</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
              <input type="name" name="working_condition" value="{{row.21}}"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter working condition">
              </div>

              </div>

              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Transport and Canteen Facility</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                  <input type="name" name="transport_canteen_facility" value="{{row.22}}"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter transport and Canteen facility">
              </div>

              </div>
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Others</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="others"  value="{{row.23}}"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Default value is 7">
              </div>

              </div>
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Value in Rupees per point</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="defaults" value="7" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Default value is 7">
              </div>

              </div>
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Company Unit Value</label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="defaults" value="{{row.22*row.21*row.20*row.19*row.18*7.0}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Default value is 7">
              </div>

              </div>
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Total Company Units (TCU) </label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="defaults" value="{{b}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Default value is 7">
              </div>

              </div>
              <div class="form-row align-items-center">
                <div class="form-group mb-2 col-3">
                  <label for="exampleInputEmail1">Total incentive for the company  </label>
                </div>
              <div class="form-group mx-sm-3 mb-2 col-4">
                <input type="name" name="defaults" value="{{(b/30.0)*row.22*row.21*row.20*row.19*row.18*7.0}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Default value is 7">
              </div>

              </div>


  <button type="submit" name="submit_button" value="Submit" class="btn btn-primary">Submit</button>
  {% endfor  %}
</form>


        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
        $(function(){
    $(".ed").click(function(){
        $('input:text').removeAttr("readonly");
    });

    $(".ed").click(function(){
        $('input:text').attr("readonly", "readonly");
    });
});
function myFunction() {
  document.getElementById("ab").contentEditable = true;
  document.getElementById("demo").innerHTML = "The p element above is now editable. Try to change its text.";
}
$(function(){
$(".makeEditable").click(function(){
$('input:text').removeAttr("readonly");
});

$(".makeNonEditable").click(function(){
$('input:text').attr("readonly", "readonly");
});
});
    </script>
</body>

</html>
